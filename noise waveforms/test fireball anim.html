<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fireball with Turbulence</title>
    <style>
        body {
            background: #010203;
            margin: 0;
        }

        svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-height: 300px;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 100 100">
        <!-- Turbulence filter definition -->
        <filter id="turb2" x="-100%" y="-100%" width="300%" height="300%">
            <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="2" result="turbulence" seed="1" />
            <feDisplacementMap in="SourceGraphic" scale="22" result="displaced" />
            <feOffset in="displaced" dx="-3" dy="-3" />
        </filter>

        <radialGradient id="grad">
            <stop offset="0%" stop-color="silver" />
            <stop offset="90%" stop-color="#000" />
            <stop offset="100%" stop-color="rgba(255,255,255,0)" />
        </radialGradient>

        <g filter="url(#turb2)">
            <!-- Moving line -->
            <line stroke="#f0f" stroke-width="1">
                <animate attributeName="x1" values="50;90;10;50" dur="4s" repeatCount="indefinite" />
                <animate attributeName="y1" values="50;10;90;50" dur="5s" repeatCount="indefinite" />
                <animate attributeName="x2" values="50;10;90;50" dur="4s" repeatCount="indefinite" />
                <animate attributeName="y2" values="50;90;10;50" dur="5s" repeatCount="indefinite" />
            </line>

            <!-- First ball following x1/y1 -->
            <circle r="3" fill="url(#grad)">
                <animate attributeName="cx" values="50;90;10;50" dur="4s" repeatCount="indefinite" />
                <animate attributeName="cy" values="50;10;90;50" dur="5s" repeatCount="indefinite" />
            </circle>

            <!-- Second ball following x2/y2 -->
            <circle r="3" fill="url(#grad)">
                <animate attributeName="cx" values="50;10;90;50" dur="4s" repeatCount="indefinite" />
                <animate attributeName="cy" values="50;90;10;50" dur="5s" repeatCount="indefinite" />
            </circle>
        </g>
    </svg>
</body>

</html>
